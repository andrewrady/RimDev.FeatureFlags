<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Feature Flags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css" integrity="sha256-TsamlRXOM65Pf69+MM9GIrkPUQscLDvQjgX60EpuWfk=" crossorigin="anonymous" />
  <style>
    #features li {
      max-width: 650px;
    }
    .mdl-layout__header-row {
      padding-left: 24px;
    }
    .mdl-layout__header-row i {
      margin-right: 22px;
    }
  </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <i class="material-icons">flag</i>
      <span class="mdl-layout-title">Feature Flags</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <ul id="features" class='mdl-list'>
      </ul>
    </div>
  </main>
  <div id="notifications-container" class="mdl-js-snackbar mdl-snackbar">
    <div id="notification-text" class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js" integrity="sha256-PCfu4+fnQrp4wNmVbjN1eaX4LbOvOejab0UOhjLezrw=" crossorigin="anonymous"></script>
  <script>
    var path = location.pathname.substring(1);
    (function(d, script) {
      script = d.createElement('script');
      script.type = 'text/javascript';
      script.async = true;
      script.onload = function(){
        // remote script has loaded
      };
      script.src = path + '/main.js';
      d.getElementsByTagName('head')[0].appendChild(script);
    }(document));
  </script>
</div>
</body>
</html>
