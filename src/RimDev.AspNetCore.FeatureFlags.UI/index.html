<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Feature Flags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/@ritterim/platform-ui/dist/platform-ui.min.css" crossorigin>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js" integrity="sha512-M72KfQy4kPuLYC6CeTrN0eA17U1lXEMrr5qEJC/40CLdZGC3HpwPS0esQLqBHnxty2FIcuNdP9EqwSOCLEVJXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    #features li {
      max-width: 650px;
    }
    .mdl-layout__header-row {
      padding-left: 24px;
    }
    .mdl-layout__header-row i {
      margin-right: 22px;
    }
  </style>
</head>
<body class="flex flex--column">
  <header class="site-header site-header--fixed background--navy inverted p-3 flex flex--align-center">
    <i class="pi-flag pi-xl"></i>
    <p class="ml-3 mb-0 text--size-lg">Feature Flags</p>
  </header>
  <main class="header-fixed flex--grow p-3">
    <div class="page-content">
      <ul id="features-list" class='list'>
      </ul>
    </div>
  </main>
  <div id="notifications-container" class="flex flex--justify-center pos-fix w-100 m-0 js-message-container" style="bottom: -100%;transition: all ease-in-out .3s; --max-container: 600px">
    <div class="max-container">
      <div class="message m-0 js-message">
        <p id="notification-text" class="js-message-text"></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@ritterim/platform-ui/dist/js/platform-ui.min.js" crossorigin defer></script>
  <script>
    var path = location.pathname.substring(1);
    (function(d, script) {
      script = d.createElement('script');
      script.type = 'text/javascript';
      script.async = true;
      script.onload = function(){
        // remote script has loaded
      };
      script.src = path + '/main.js';
      d.getElementsByTagName('head')[0].appendChild(script);
    }(document));
  </script>
</body>
</html>
