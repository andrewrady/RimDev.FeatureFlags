<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Feature Flags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/@ritterim/platform-ui/dist/platform-ui.min.css" crossorigin>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js" integrity="sha512-M72KfQy4kPuLYC6CeTrN0eA17U1lXEMrr5qEJC/40CLdZGC3HpwPS0esQLqBHnxty2FIcuNdP9EqwSOCLEVJXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    #features li {
      max-width: 650px;
    }
    .mdl-layout__header-row {
      padding-left: 24px;
    }
    .mdl-layout__header-row i {
      margin-right: 22px;
    }
  </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <i class="material-icons">flag</i>
      <span class="mdl-layout-title">Feature Flags</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <ul id="features" class='mdl-list'>
      </ul>
    </div>
  </main>
  <div id="notifications-container" class="mdl-js-snackbar mdl-snackbar">
    <div id="notification-text" class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script src="https://unpkg.com/@ritterim/platform-ui/dist/js/platform-ui.min.js" crossorigin defer></script>
  <script>
    var path = location.pathname.substring(1);
    (function(d, script) {
      script = d.createElement('script');
      script.type = 'text/javascript';
      script.async = true;
      script.onload = function(){
        // remote script has loaded
      };
      script.src = path + '/main.js';
      d.getElementsByTagName('head')[0].appendChild(script);
    }(document));
  </script>
</div>
</body>
</html>
